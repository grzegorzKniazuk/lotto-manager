<div class="select-container">
    <p-selectButton #adviceTypeValue [options]="adviceTypes" [(ngModel)]="adviceType" (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)"></p-selectButton>
    <p-selectButton #dateRangeValue [options]="dateRangeTypes" [(ngModel)]="dateRange" (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)"></p-selectButton>
</div>
<div class="tips-container">
    <ng-container *ngIf="adviceType === 'general'">

    </ng-container>
    <ng-container *ngIf="adviceType === 'numbers'">
        <lm-advice-paragraph *ngIf="numbersFrequency$ | async as numbersFrequency"
                             title="Częstotliwość losowania liczb"
                             [dateRange]="this.dateRange"
                             [numberDataArray]="numbersFrequency"></lm-advice-paragraph>
    </ng-container>
    <ng-container *ngIf="adviceType === 'bonus_number'">
        <lm-advice-paragraph *ngIf="mostPopularBonusNumbersByDayOfTheWeek$ | async as mostPopularBonusNumbersByDayOfTheWeek"
                             title="Częstotliwość losowania liczb bonusowych w dniu tygodnia"
                             [dateRange]="this.dateRange"
                             [todayDayName]="todayDayName"
                             [numberDataArray]="mostPopularBonusNumbersByDayOfTheWeek"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="bonusNumberFrequency$ | async as bonusNumberFrequency"
                             title="Częstotliwość losowania liczb bonusowych"
                             [dateRange]="this.dateRange"
                             [numberDataArray]="bonusNumberFrequency"></lm-advice-paragraph>
    </ng-container>
</div>
