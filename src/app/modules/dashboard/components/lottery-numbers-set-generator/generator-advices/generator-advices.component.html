<div class="select-container">
    <p-selectButton #adviceTypeValue (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)" [(ngModel)]="adviceType" [options]="adviceTypes"></p-selectButton>
    <p-selectButton #dateRangeValue (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)" [(ngModel)]="dateRange" [options]="dateRangeTypes"></p-selectButton>
</div>
<div class="tips-container">
    <ng-container *ngIf="adviceType === 'general'">

    </ng-container>
    <ng-container *ngIf="adviceType === 'numbers'">
        <lm-advice-paragraph *ngIf="numbersFrequency$ | async as numbersFrequency"
                             [numberDataArray]="numbersFrequency"
                             [title]="numbersFrequencyLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="numbersFrequencyByDayOfTheWeek$ | async as numbersFrequencyByDayOfTheWeek"
                             [numberDataArray]="numbersFrequencyByDayOfTheWeek"
                             [title]="numbersFrequencyByDayOfTheWeekLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && mostPopularNumbersInActualMonthName$ | async as mostPopularNumbersInActualMonthName"
                             [numberDataArray]="mostPopularNumbersInActualMonthName"
                             [title]="mostPopularNumbersInActualMonthNameLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="numbersByOddOrEvenDay$ | async as numbersByOddOrEvenDay"
                             [numberDataArray]="numbersByOddOrEvenDay"
                             [title]="numbersByOddOrEvenDayLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && numbersByOddOrEvenMonth$ | async as numbersByOddOrEvenMonth"
                             [numberDataArray]="numbersByOddOrEvenMonth"
                             [title]="numbersByOddOrEvenMonthLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && numbersByYearQuarter$ | async as numbersByYearQuarter"
                             [numberDataArray]="numbersByYearQuarter"
                             [title]="numbersByYearQuarterLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="isEntireRange && numbersByYearDayNumber$ | async as numbersByYearDayNumber"
                             [numberDataArray]="numbersByYearDayNumber"
                             [title]="numbersByYearDayNumberLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && numbersByMonthDayNumber$ | async as numbersByMonthDayNumber"
                             [numberDataArray]="numbersByMonthDayNumber"
                             [title]="numbersByMonthDayNumberLabel"></lm-advice-paragraph>
        <div>Dla numerów indeksów</div>
        <lm-advice-paragraph *ngIf="numberOnIndexFrequency$ | async as numbersOnIndexFrequency"
                             [numberDataArray]="numbersOnIndexFrequency"
                             [title]="numberOnIndexFrequencyLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="numberOnIndexFrequencyByDayOfTheWeek$ | async as numberOnIndexFrequencyByDayOfTheWeek"
                             [numberDataArray]="numberOnIndexFrequencyByDayOfTheWeek"
                             [title]="numberOnIndexFrequencyByDayOfTheWeekLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && mostPopularNumberOnIndexInActualMonthName$ | async as mostPopularNumberOnIndexInActualMonthName"
                             [numberDataArray]="mostPopularNumberOnIndexInActualMonthName"
                             [title]="mostPopularNumberOnIndexInActualMonthNameLabel"></lm-advice-paragraph>
    </ng-container>
    <ng-container *ngIf="adviceType === 'bonus_number'">
        <lm-advice-paragraph *ngIf="bonusNumberFrequency$ | async as bonusNumberFrequency"
                             [numberDataArray]="bonusNumberFrequency"
                             [title]="bonusNumberFrequencyLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="mostPopularBonusNumberByDayOfTheWeek$ | async as mostPopularBonusNumbersByDayOfTheWeek"
                             [numberDataArray]="mostPopularBonusNumbersByDayOfTheWeek"
                             [title]="mostPopularBonusNumberByDayOfTheWeekLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="isEntireRange && mostPopularBonusNumberInActualMonthName$ | async as mostPopularBonusNumberInActualMonthName"
                             [numberDataArray]="mostPopularBonusNumberInActualMonthName"
                             [title]="mostPopularBonusNumberInActualMonthNameLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="bonusNumberByOddOrEvenDay$ | async as bonusNumberByOddOrEvenDay"
                             [numberDataArray]="bonusNumberByOddOrEvenDay"
                             [title]="bonusNumberByOddOrEvenDayLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && bonusNumberByOddOrEvenMonth$ | async as bonusNumberByOddOrEvenMonth"
                             [numberDataArray]="bonusNumberByOddOrEvenMonth"
                             [title]="bonusNumberByOddOrEvenMonthLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && bonusNumberByYearQuarter$ | async as bonusNumberByYearQuarter"
                             [numberDataArray]="bonusNumberByYearQuarter"
                             [title]="bonusNumberByYearQuarterLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="isEntireRange && bonusNumberByYearDayNumber$ | async as bonusNumberByYearDayNumber"
                             [numberDataArray]="bonusNumberByYearDayNumber"
                             [title]="bonusNumberByYearDayNumberLabel"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange || isLastYearRange) && bonusNumberByMonthDayNumber$ | async as bonusNumberByMonthDayNumber"
                             [numberDataArray]="bonusNumberByMonthDayNumber"
                             [title]="bonusNumberByMonthDayNumberLabel"></lm-advice-paragraph>
    </ng-container>
</div>
