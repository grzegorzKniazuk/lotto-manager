<div class="select-container">
    <p-selectButton #adviceTypeValue (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)" [(ngModel)]="adviceType" [options]="adviceTypes"></p-selectButton>
    <p-selectButton #dateRangeValue (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)" [(ngModel)]="dateRange" [options]="dateRangeTypes"></p-selectButton>
</div>
<div class="tips-container">
    <ng-container *ngIf="adviceType === 'general'">

    </ng-container>
    <ng-container *ngIf="adviceType === 'numbers'">
        <lm-advice-paragraph *ngIf="numbersFrequency$ | async as numbersFrequency"
                             [numberDataArray]="numbersFrequency"
                             [title]="numbersFrequencyLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="numbersFrequencyByDayOfTheWeek$ | async as numbersFrequencyByDayOfTheWeek"
                             [numberDataArray]="numbersFrequencyByDayOfTheWeek"
                             [title]="numbersFrequencyByDayOfTheWeekLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && mostPopularNumbersInActualMonthName$ | async as mostPopularNumbersInActualMonthName"
                             [numberDataArray]="mostPopularNumbersInActualMonthName"
                             [title]="mostPopularNumbersInActualMonthNameLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="numbersByOddOrEvenDay$ | async as numbersByOddOrEvenDay"
                             [numberDataArray]="numbersByOddOrEvenDay"
                             [title]="numbersByOddOrEvenDayLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && numbersByOddOrEvenMonth$ | async as numbersByOddOrEvenMonth"
                             [numberDataArray]="numbersByOddOrEvenMonth"
                             [title]="numbersByOddOrEvenMonthLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && numbersByYearQuarter$ | async as numbersByYearQuarter"
                             [numberDataArray]="numbersByYearQuarter"
                             [title]="numbersByYearQuarterLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="isEntireRange(dateRange) && numbersByYearDayNumber$ | async as numbersByYearDayNumber"
                             [numberDataArray]="numbersByYearDayNumber"
                             [title]="numbersByYearDayNumberLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && numbersByMonthDayNumber$ | async as numbersByMonthDayNumber"
                             [numberDataArray]="numbersByMonthDayNumber"
                             [title]="numbersByMonthDayNumberLabel(dateRange)"></lm-advice-paragraph>
        <div>Dla numerów indeksów</div>
        <lm-advice-paragraph *ngIf="numberOnIndexFrequency$ | async as numbersOnIndexFrequency"
                             [numberDataArray]="numbersOnIndexFrequency"
                             [title]="numberOnIndexFrequencyLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="numberOnIndexFrequencyByDayOfTheWeek$ | async as numberOnIndexFrequencyByDayOfTheWeek"
                             [numberDataArray]="numberOnIndexFrequencyByDayOfTheWeek"
                             [title]="numberOnIndexFrequencyByDayOfTheWeekLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && mostPopularNumberOnIndexInActualMonthName$ | async as mostPopularNumberOnIndexInActualMonthName"
                             [numberDataArray]="mostPopularNumberOnIndexInActualMonthName"
                             [title]="mostPopularNumberOnIndexInActualMonthNameLabel(dateRange)"></lm-advice-paragraph>
    </ng-container>
    <ng-container *ngIf="adviceType === 'bonus_number'">
        <lm-advice-paragraph *ngIf="bonusNumberFrequency$ | async as bonusNumberFrequency"
                             [numberDataArray]="bonusNumberFrequency"
                             [title]="bonusNumberFrequencyLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="mostPopularBonusNumberByDayOfTheWeek$ | async as mostPopularBonusNumbersByDayOfTheWeek"
                             [numberDataArray]="mostPopularBonusNumbersByDayOfTheWeek"
                             [title]="mostPopularBonusNumberByDayOfTheWeekLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="isEntireRange(dateRange) && mostPopularBonusNumberInActualMonthName$ | async as mostPopularBonusNumberInActualMonthName"
                             [numberDataArray]="mostPopularBonusNumberInActualMonthName"
                             [title]="mostPopularBonusNumberInActualMonthNameLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="bonusNumberByOddOrEvenDay$ | async as bonusNumberByOddOrEvenDay"
                             [numberDataArray]="bonusNumberByOddOrEvenDay"
                             [title]="bonusNumberByOddOrEvenDayLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && bonusNumberByOddOrEvenMonth$ | async as bonusNumberByOddOrEvenMonth"
                             [numberDataArray]="bonusNumberByOddOrEvenMonth"
                             [title]="bonusNumberByOddOrEvenMonthLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && bonusNumberByYearQuarter$ | async as bonusNumberByYearQuarter"
                             [numberDataArray]="bonusNumberByYearQuarter"
                             [title]="bonusNumberByYearQuarterLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="isEntireRange(dateRange) && bonusNumberByYearDayNumber$ | async as bonusNumberByYearDayNumber"
                             [numberDataArray]="bonusNumberByYearDayNumber"
                             [title]="bonusNumberByYearDayNumberLabel(dateRange)"></lm-advice-paragraph>
        <lm-advice-paragraph *ngIf="(isEntireRange(dateRange) || isLastYearRange(dateRange)) && bonusNumberByMonthDayNumber$ | async as bonusNumberByMonthDayNumber"
                             [numberDataArray]="bonusNumberByMonthDayNumber"
                             [title]="bonusNumberByMonthDayNumberLabel(dateRange)"></lm-advice-paragraph>
    </ng-container>
</div>
