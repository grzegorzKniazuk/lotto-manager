<div class="select-container">
    <p-selectButton #adviceTypeValue [options]="adviceTypes" [(ngModel)]="adviceType" (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)"></p-selectButton>
    <p-selectButton #dateRangeValue [options]="dateRangeTypes" [(ngModel)]="dateRange" (onOptionClick)="onOptionClick(adviceTypeValue.value, dateRangeValue.value)"></p-selectButton>
</div>
<div class="tips-container">
    <ng-container *ngIf="adviceType === 'general'">

    </ng-container>
    <ng-container *ngIf="adviceType === 'numbers'">

    </ng-container>
    <ng-container *ngIf="adviceType === 'bonus_number'">
        <p *ngIf="mostPopularBonusNumbersByDayOfTheWeek$ | async as mostPopularBonusNumbersByDayOfTheWeek">
            Statystyka losowania liczb bonusowych w
            <span *ngIf="dateRange === 'entire range'">całym okresie czasu</span>
            <span *ngIf="dateRange === 'last year'">ostatnim roku</span>
            <span *ngIf="dateRange === 'last month'">ostatnim miesiącu</span>
            <span *ngIf="dateRange === 'last week'">ostatnim tygodniu</span>
            to:
            <span *ngFor="let bonusNumber of mostPopularBonusNumbersByDayOfTheWeek | extractNumberKey | keyvalue">
                <strong>{{ bonusNumber.key }}</strong> - <span>{{ value(bonusNumber.value) }} ({{ percentage(bonusNumber.value) | toFixed:2 }}%), </span>
            </span>
        </p>
    </ng-container>
</div>
