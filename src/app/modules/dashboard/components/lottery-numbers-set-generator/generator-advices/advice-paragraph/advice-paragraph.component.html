<p-accordion>
    <p-accordionTab [header]="pTitle">
        <div *ngFor="let bonusNumber of pData | extractNumberKey | keyvalue" class="ball-data-container">
            <div class="ball-data">
                <lm-lotto-ball [ballNumber]="bonusNumber.key" ballSize="medium"></lm-lotto-ball>
                <span>{{ value(bonusNumber.value) }} ({{ percentage(bonusNumber.value) | toFixed:2 }}%)</span>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
