<p-accordion>
    <p-accordionTab [header]="pTitle">
        <div class="accordion-menu">
            <span *ngIf="isChartViewType">
                <p-selectButton (onOptionClick)="onOptionClick($event)" [(ngModel)]="chartDataType" [options]="chartDataTypes"></p-selectButton>
            </span>
            <span>
                <p-selectButton [(ngModel)]="sortBy" [options]="sortTypes"></p-selectButton>
            </span>
            <span>
                <p-selectButton [(ngModel)]="viewType" [options]="viewTypes"></p-selectButton>
            </span>
        </div>
        <ng-container *ngIf="isNumbersViewType">
            <div *ngFor="let numberData of (numberDataArray | numberDataArraySortBy:sortBy)" class="ball-data-container">
                <div class="ball-data">
                    <lm-lotto-ball [ballNumber]="numberData.ball" ballSize="medium"></lm-lotto-ball>
                    <span>{{ numberData.value }} ({{ numberData.percentage | toFixed:2 }}%)</span>
                </div>
            </div>
        </ng-container>
        <lm-number-data-chart *ngIf="isChartViewType" [chartDataType]="chartDataType" [numberDataArray]="numberDataArray | numberDataArraySortBy:sortBy"></lm-number-data-chart>
    </p-accordionTab>
</p-accordion>
<div>a</div>
