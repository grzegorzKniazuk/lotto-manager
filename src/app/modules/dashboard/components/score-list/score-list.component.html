<p-table #table [columns]="columns" [value]="scoresList$ | async" [globalFilterFields]="['date']" [rowTrackBy]="rowTrackBy">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input #globalSearchElement
                   type="text"
                   pInputText
                   size="50"
                   placeholder="Wyszukaj w caÅ‚ej tabeli"
                   (input)="table.filterGlobal(globalSearchElement.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <p-spinner *ngSwitchCase="'id'" #idInputElement [step]="1" [min]="1"
                           (onChange)="table.filter(idInputElement.value, col.field, col.filterMatchMode)">

                </p-spinner>
                <p-calendar *ngSwitchCase="'date'"
                            [showIcon]="true"
                            [(ngModel)]="dateRangeFilter"
                            selectionMode="range"
                            [readonlyInput]="false" dateFormat="yy/mm/dd" (onSelect)="table.filter($event, col.field, col.filterMatchMode)">
                </p-calendar>
                <p-multiSelect *ngSwitchCase="'numbers'" [options]="numbers" defaultLabel="Filtruj liczby" (onChange)="table.filter($event.value, col.field, col.filterMatchMode)"></p-multiSelect>
                <p-dropdown *ngSwitchCase="'bonus_number'" placeholder="Liczba z plusem" [options]="bonusNumbers" [style]="{'width':'100%'}"
                            (onChange)="table.filter($event.value, col.field, col.filterMatchMode)"></p-dropdown>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{ rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="4" style="text-align: center">
                Brak danych
            </td>
        </tr>
    </ng-template>
</p-table>
