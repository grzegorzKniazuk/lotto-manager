<p-table #table
         [columns]="columns"
         [value]="scoresList$ | async"
         [globalFilterFields]="['date']"
         [rowTrackBy]="rowTrackBy"
         stateStorage="session"
         stateKey="scores-session"
         sortField="date"
         [paginator]="true"
         [rows]="20"
         sortOrder="-1">
    <ng-template pTemplate="caption">
        <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input #globalSearchElement
                   type="text"
                   pInputText
                   size="50"
                   placeholder="Wyszukaj w całej tabeli"
                   (input)="table.filterGlobal(globalSearchElement.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <p-spinner *ngSwitchCase="'id'"
                           #idInputElement [step]="1" [min]="1"
                           (onChange)="table.filter(idInputElement.value, col.field, col.filterMatchMode)">

                </p-spinner>
                <p-calendar *ngSwitchCase="'date'"
                            [showIcon]="true"
                            [(ngModel)]="dateRangeFilter"
                            selectionMode="range"
                            [readonlyInput]="false"
                            dateFormat="yy/mm/dd"
                            (onSelect)="table.filter($event, col.field, col.filterMatchMode)">
                </p-calendar>
                <p-multiSelect *ngSwitchCase="'numbers'"
                               [options]="numbers"
                               defaultLabel="Filtruj liczby"
                               (onChange)="table.filter($event.value, col.field, col.filterMatchMode)"></p-multiSelect>
                <p-dropdown *ngSwitchCase="'bonus_number'"
                            placeholder="Liczba z plusem"
                            [options]="bonusNumbers" [style]="{'width':'100%'}"
                            (onChange)="table.filter($event.value, col.field, col.filterMatchMode)"></p-dropdown>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" [ngSwitch]="col.field">
                <span *ngSwitchCase="'numbers'">
                    <lm-lotto-ball *ngFor="let number of rowData[col.field]" [value]="number"></lm-lotto-ball>
                </span>
                <span *ngSwitchCase="'bonus_number'">
                    <lm-lotto-ball [value]="rowData[col.field]"></lm-lotto-ball>
                </span>
                <span *ngSwitchDefault>{{ rowData[col.field]}}</span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td [attr.colspan]="4" style="text-align: center">Brak danych</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        Tabela zawiera wyniki {{ totalScores$ | async }} losowań.
    </ng-template>
</p-table>
