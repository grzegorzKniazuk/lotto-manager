<div class="select-container">
    <p-selectButton [(ngModel)]="adviceType" [options]="adviceTypes"></p-selectButton>
    <p-selectButton [(ngModel)]="dateRange" [options]="dateRangeTypes"></p-selectButton>
</div>
<div class="tips-container">
    <lm-general-statistics *ngIf="adviceType === 'general'" [dateRange]="dateRange"></lm-general-statistics>
    <ng-container *ngIf="adviceType === 'numbers'">
        <lm-numbers-statistics [dateRange]="dateRange"></lm-numbers-statistics>
        <div>Dla numerów indeksów</div>
        <lm-numbers-on-index-statistics [dateRange]="dateRange"></lm-numbers-on-index-statistics>
    </ng-container>
    <lm-bonus-numbers-statistics *ngIf="adviceType === 'bonus_number'" [dateRange]="dateRange"></lm-bonus-numbers-statistics>
</div>
