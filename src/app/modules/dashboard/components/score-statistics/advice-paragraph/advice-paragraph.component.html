<p-accordion>
    <p-accordionTab [header]="title">
        <nav class="accordion-menu">
            <span>
                <p-selectButton *ngIf="isNumberIndexAdvice"
                                [options]="numberIndexButtonConfig"
                                [(ngModel)]="numberIndex"
                                (onOptionClick)="onOptionClick($event)"
                                (onChange)="sendSelectedNumberIndex()">
                </p-selectButton>
            </span>
            <span>
                <span *ngIf="isChartViewType">
                <p-selectButton [options]="chartTypesButtonConfig" [(ngModel)]="chartDataType" (onOptionClick)="onOptionClick($event)"></p-selectButton>
            </span>
            <span>
                <p-selectButton [options]="sortTypesButtonConfig" [(ngModel)]="sortBy" (onOptionClick)="onOptionClick($event)"></p-selectButton>
            </span>
            <span>
                <p-selectButton [options]="viewTypesButtonConfig" [(ngModel)]="viewType" (onOptionClick)="onOptionClick($event)"></p-selectButton>
            </span>
            </span>
        </nav>
        <div *ngIf="isNumbersViewType" class="ball-data-container">
            <div *ngFor="let numberData of (numberDataArray | numberDataArraySortBy:sortBy)" class="ball-data">
                <lm-lotto-ball [ballNumber]="numberData.ball" ballSize="medium"></lm-lotto-ball>
                <span>{{ numberData.value }} ({{ numberData.percentage | toFixed:2 }}%)</span>
            </div>
        </div>
        <lm-number-data-chart *ngIf="isChartViewType" [numberDataArray]="numberDataArray | numberDataArraySortBy:sortBy" [chartDataType]="chartDataType" [sortBy]="sortBy"></lm-number-data-chart>
    </p-accordionTab>
</p-accordion>
<div #accordionBottomAnchor hidden></div>
