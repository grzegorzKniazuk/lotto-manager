<div class="login-container">
    <img class="app-logo" src="../../../../../assets/images/app-logo.svg" alt="logo">
    <form [formGroup]="loginForm">
        <h1>Logowanie</h1>
        <label>
            <span class="input-group">
                <lm-input-add-on-icon theme="light"><lm-icon>person</lm-icon></lm-input-add-on-icon>
                <input formControlName="username" pInputText spellcheck="false" type="text" placeholder="Nazwa użytkownika">
            </span>
            <lm-form-control-error [control]="usernameControl"></lm-form-control-error>
        </label>
        <label>
            <span class="input-group">
                <lm-input-add-on-icon theme="light"><lm-icon>lock</lm-icon></lm-input-add-on-icon>
                <input formControlName="password" pInputText spellcheck="false" type="password" placeholder="Hasło">
            </span>
            <lm-form-control-error [control]="passwordControl"></lm-form-control-error>
        </label>
        <div class="form-actions">
            <button [disabled]="loginForm.invalid" class="ui-button-raised ui-button" icon="pi pi-save" label="Zaloguj" pButton type="submit"></button>
        </div>
    </form>
</div>
