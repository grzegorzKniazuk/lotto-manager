<div class="coupon-container">
    <div class="numbers-container">
        <div class="numbers-caption">5 z 35</div>
        <div class="number" *ngFor="let number of numbers" (click)="selectNumber(number)" [ngClass]="{ 'selected': isSelected(number) }">
            <span>[</span><span>{{ number }}</span><span>]</span>
        </div>
    </div>
    <div class="bonus-numbers-container">
        <div class="bonus-number-caption">1 z 4</div>
        <div class="bonus-number" *ngFor="let bonusNumber of bonusNumbers" (click)="selectBonusNumber(bonusNumber)" [ngClass]="{ 'selected': isBonusNumberSelected(bonusNumber) }">
            <span>[</span><span>{{ bonusNumber }}</span><span>]</span>
        </div>
    </div>
</div>
